# Hugo configuration file
title: MCP over MQTT

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Community
      weight: 6
      url: "https://emqx.slack.com/"
      params:
        icon: slack

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  comments:
    enable: false
    type: giscus

    giscus:
      repo: emqx/mcp-over-mqtt-site
      repoId: "R_kgDOOMOVMQ"
      category: "Announcements"
      categoryId: "DIC_kwDOOMOVMc4CoTsh"
